<ion-view hide-nav-bar="true">
  <div class="nav-bar-block" nav-bar="active">
    <ion-header-bar class="bar-assertive bar bar-header" align-title="center">
      <div class="title title-center header-item">信用管理</div>
      <div class="buttons">
        <button class="button">帮助</button>
      </div>
    </ion-header-bar>
  </div>
  <ion-content style="background-color:#DDDDDD;">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler">
      <ion-slide>
        <div class="box blue">
          <img src="http://image.credit-manage.com/upload/2017/02/08/1d669e3e-1fe2-4e73-8954-bb99935cc18d.jpg" height="100">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow">
          <img src="http://image.credit-manage.com/upload/2017/01/23/e39a924f-16dc-4246-923a-12685074fb46.jpg" height="100">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box pink">
          <img src="http://image.credit-manage.com/upload/2017/01/06/d9de8f95-3e49-489a-8ec7-7d1e9fc18e7e.jpg" height="100">
        </div>
      </ion-slide>
    </ion-slide-box>

    <div class="list">

      <a class="item item-icon-left item-icon-right" href="#/tab/credit/generalInfo">
        <i class="icon ion-email" style="color:blue;font-size:30px;"></i> 必填类
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#/tab/credit/authenTication">
        <i class="icon ion-chatbubble-working" style="color:orangered;font-size:30px;"></i> 高级认证
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#/tab/credit/creditDetail">
        <i class="icon ion-mic-a" style="color:blueviolet;font-size:30px;"></i> 信用明细
        <i class="icon ion-ios-arrow-right"></i>
      </a>

    </div>
    <div class="list">

      <a class="item item-icon-left item-icon-right" href="#/tab/credit/income">
        <i class="icon ion-email" style="color:blue;font-size:30px;"></i> 信用收益
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#/tab/creditCheck/{{user.userId}}">
        <i class="icon ion-chatbubble-working" style="color:orangered;font-size:30px;"></i> 中诚联征信
        <i class="icon ion-ios-arrow-right"></i>
      </a>

    </div>
  </ion-content>
</ion-view>
